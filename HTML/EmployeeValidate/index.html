<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            margin-left: 15px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <center><h2>Employee Form</h2></center>
        <br><br>
        <form id="employeeForm" action="employee_data.html" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                    <div class="error-message" id="middleNameError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                    <div class="error-message" id="ageError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="gender">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                    <div class="error-message" id="genderError"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <div class="error-message" id="dobError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <!-- Add more countries here -->
                    </select>
                    <div class="error-message" id="countryError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="">Select State</option>
                        <optgroup label="India">
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                        </optgroup>
                        <!-- Add more states here -->
                    </select>
                    <div class="error-message" id="stateError"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <select class="form-control" id="city" name="city" required>
                        <option value="">Select City</option>
                        <optgroup label="Tamil Nadu">
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Madurai">Madurai</option>
                        </optgroup>
                        <optgroup label="Karnataka">
                            <option value="Bangalore">Bangalore</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Mangalore">Mangalore</option>
                        </optgroup>
                        <optgroup label="Kerala">
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Kochi">Kochi</option>
                            <option value="Kozhikode">Kozhikode</option>
                        </optgroup>
                        <optgroup label="Andhra Pradesh">
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                            <option value="Guntur">Guntur</option>
                        </optgroup>
                        <optgroup label="Telangana">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Warangal">Warangal</option>
                            <option value="Nizamabad">Nizamabad</option>
                        </optgroup>
                        <!-- Add more cities here -->
                    </select>
                    <div class="error-message" id="cityError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                    <div class="error-message" id="positionError"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" required>
                    <div class="error-message" id="salaryError"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="terms">Accept Terms</label>
                    <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions
                    <div class="error-message" id="termsError"></div>
                </div>
            </div>
            <br><br>
            <center><button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button></center>
        </form>
    </div>

    <script src="validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
