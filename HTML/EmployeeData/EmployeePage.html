<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Navigation Bar */
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

            .navbar li {
                float: left;
            }

                .navbar li a {
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                    .navbar li a:hover {
                        background-color: #111;
                    }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="#employee-form">Employee Form</a></li>
            <li><a href="#employee-data">Employee Data</a></li>
        </ul>
    </nav>

    <section id="employee-form" class="container mt-5">
        <h2>Employee Details</h2>
        <form>
            <div class="form-group">
                <label for="employeeName">Name:</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="employeeEmail">Email:</label>
                <input type="email" class="form-control" id="employeeEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="employeePosition">Position:</label>
                <input type="text" class="form-control" id="employeePosition" placeholder="Enter position">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <section id="employee-data" class="container mt-5">
        <h2>Employee Data</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Sweety</td>
                    <td>Sweety@gmail.com</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Nani</td>
                    <td>Nani@gmail.com</td>
                    <td>HR</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
